# ==============================
# App Info
# ==============================
spring.application.name=Student_Managment_System
server.port=8080

# ==============================
# Database Configuration
# ==============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/StudentManagmentAndSecurity?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# ==============================
# JPA / Hibernate Settings
# ==============================
 # Update schema automatically
 spring.jpa.hibernate.ddl-auto=update            
 # Show SQL queries in console
  spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true  # Format SQL output nicely
spring.jpa.properties.hibernate.use_sql_comments=true  # Add entity/class context in logs

# Optional: Show parameter values in SQL (Hibernate 6+ or Spring Boot 3+)
# spring.jpa.properties.hibernate.highlight_sql=true   # (Optional highlighting)

# ==============================
# JWT Settings
# ==============================
 # 30 minutes (in ms, not sec) â†’ 60*1000*30
 jwt.expiration=1800000    

# ==============================
# Logging Level (Optional)
# ==============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
